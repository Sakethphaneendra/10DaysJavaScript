<!-- // Write a function that takes a number as input and returns "even" if the number is even and "odd" if the number is odd. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS6</title>
</head>
<body>
    
    <input type="number" class="numbers">
    <button onclick=Dun()>Submit</button>


<Script>
function Dun(){
    let num = document.getElementsByClassName("numbers")[0].value;

 
    

    if(num%2==0){
        console.log(num + " Is Even");
    }
    else{
        console.log(num + " Is Odd");
    }
}

</Script>

</body>
</html>
